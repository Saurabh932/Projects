<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Student | Grade Manager</title>

    <link rel="stylesheet" href="../assets/css/student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <button class="btn back-btn" onclick="goBack()">â† Back</button>
    <h2 class="logo">ğŸ“ Manage Student</h2>
    <button onclick="logout()" class="btn logout-btn">Logout</button>
</header>

<main class="container">

    <!-- Student Summary Card -->
    <div class="card student-info">
        <h2 id="studentName"></h2>
        <div class="info-grid">
            <div class="info-item">
                <span class="label">Average</span>
                <span id="avg" class="value"></span>
            </div>
            <div class="info-item">
                <span class="label">Grade</span>
                <span id="grade" class="value grade-pill"></span>
            </div>
        </div>
    </div>

    <!-- Subjects Table -->
    <div class="card">
        <h3>Subjects & Performance</h3>
        <table class="subject-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Max</th>
                    <th>Teacher</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="subjectBody"></tbody>
        </table>
    </div>

</main>

<!-- Edit Subject Modal -->
<div class="modal" id="editSubjectModal">
    <div class="modal-content">
        <h3>Edit Subject</h3>

        <label>Marks Obtained</label>
        <input type="number" id="editMarks">

        <label>Max Marks</label>
        <input type="number" id="editMaxMarks">

        <label>Teacher Name</label>
        <input type="text" id="editTeacherName">

        <div class="modal-actions">
            <button class="btn btn-primary" onclick="updateSubject()">Save</button>
            <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="../assets/js/student.js"></script>
</body>
</html>
