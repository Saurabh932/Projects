<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Grade Management</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <p class="subtitle">Students can create login credentials here</p>

        <form id="signupForm">
            <input type="text" id="signupFirstName" placeholder="First Name" required>
            <input type="test" id="signupLastName" placeholder="Last Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="footer-text">
            Already have account?
            <a href="/index.html">Login</a>
        </p>

        <p id="signup-error" class="error-msg"></p>

    </div>

    <script src="../assets/js/signup.js"></script>
</body>
</html>
