<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades | Grade Manager</title>

    <link rel="stylesheet" href="../assets/css/student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
    <h2 class="logo">ðŸŽ“ My Grades</h2>
    <button onclick="logout()" class="btn logout-btn">Logout</button>
</header>

<main class="container">

    <!-- Student Profile Card -->
    <div class="card student-info">
        <h2 id="studentName">Student</h2>

        <div class="profile-details">
            <div class="detail">
                <span class="label">Average</span>
                <span id="avg" class="pill"></span>
            </div>

            <div class="detail">
                <span class="label">Grade</span>
                <span id="grade" class="pill grade-pill"></span>
            </div>
        </div>
    </div>

    <!-- Subjects Table -->
    <div class="card">
        <h3 class="section-title">Subjects & Performance</h3>

        <table class="subject-table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Max</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody id="subjectBody"></tbody>
        </table>
    </div>

</main>

<script src="../assets/js/student_grade.js"></script>
</body>
</html>
