<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Calculator</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>


</head>
<body>
    <div class="custom-container">
        <h1>Calculator</h1>

        <form method="post" action="/calculate">
            
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="input1" placeholder="Enter first input">
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" name="input2" placeholder="Enter second input">
            </div>

            <select class="form-select mb-3" name="operand" aria-label="Large select example" required>
                <option selected disabled>Open to select Operand</option>
                <option value="+">Addition (+)</option>
                <option value="-">Substraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select>

            <div>
                <button class="btn btn-primary" type="submit" id="calculate">Calculate</button>
            </div>

            {% if result %}
            <div class="container" id="result-box">
                <h2>{{result}}</h2>
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
